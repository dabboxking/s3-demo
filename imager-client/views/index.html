<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <form method="POST" action="http://localhost:3030/save-details">
                    <div class="card-image">
                        <img id="preview" src="http://placehold.it/350x150">
                        <span class="card-title">Profile Section</span>
                    </div>
                    <div class="card-content">
                        <p id="status">Please select a file.</p>
                       <input type="hidden" id="avatar-url" name="avatar-url" value="http://placehold.it/350x150">
                        <div class="file-field input-field ">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" id="file-input">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Update profile
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/upload.js"></script>
</body>

</html>
